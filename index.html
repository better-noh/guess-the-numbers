<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300&family=Gamja+Flower&display=swap');

        <p id="result-area">결과는?</p>

        <input type="number" id="user-input" placeholder="1부터 100까지 숫자를 입력"/>
        <button id="play-button">Go!</button>
